output: dist/
releases:
  - name: prod
    jobs:
      - name: release-windows
        package:
          platform: windows
          target: exe
          build_args:
            dart-define:
              APP_ENV: prod
      - name: release-macos
        package:
          platform: macos
          target: dmg
          build_args:
            dart-define:
              APP_ENV: prod